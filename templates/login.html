<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if login_error %}
    <p>用户名或密码错误</p>
{% endif %}
<form action="" method="post">{% csrf_token %}
    <table>
        <tr>
            <th>{{ form.uid.label }}</th>
            <th>{{ form.uid }}</th>
            <th>{{ form.uid.errors }}</th>
        </tr>

        <tr>
            <th>{{ form.password.label }}</th>
            <th>{{ form.password }}</th>
            <th>{{ form.password.errors }}</th>
        </tr>
        <tr>
            <th><input type="submit" value="登陆"/></th>
            <th><input type="reset" value="重置"></th>
            <th></th>
        </tr>
    </table>
</form>
</body>
</html>
