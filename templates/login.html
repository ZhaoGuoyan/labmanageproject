<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实验室管理系统</title>
    {% load staticfiles %}
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/jquery-ui.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "theme/jquery-ui.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "theme/jquery-ui.structure.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "theme/jquery-ui.theme.css" %}"/>
    <script>
        $(document).ready(function () {
            $('.button').button();
            $('#login_table').position({
                my: "center",
                at: "center top-50%",
                of: "body"
            });
        });
    </script>
</head>
<body>
<div id="login_table" class="ui-widget-header" style="width: 20%">
    {% if login_error %}
        <p class="ui-state-error">用户名或密码错误</p>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        <table>
            <tr>
                <th>{{ form.uid.label }}</th>
                <th>{{ form.uid }}</th>
                {% if form.uid.errors %}
                    <th class="ui-state-error">{{ form.uid.errors }}</th>
                {% endif %}
            </tr>

            <tr>
                <th>{{ form.password.label }}</th>
                <th>{{ form.password }}</th>
                {% if form.uid.errors %}
                    <th class="ui-state-error">{{ form.password.errors }}</th>
                {% endif %}
            </tr>

            <tr>
                <th><input class="button" type="submit" value="登陆"/></th>
                <th><input class="button" type="reset" value="重置"></th>
                <th></th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
