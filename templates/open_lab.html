<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    {% load staticfiles %}
    <script src="{% static "js/open_lab.js" %}"></script>
    <title></title>
</head>
<body>
<form action="" method="post">
    <div>
        <div>
            开放计划名称：
        </div>
        <div>
            <input name="olname" type="input"/>
        </div>
    </div>

    <div>
        <div>
            开始日期：
        </div>
        <div>
            <input type="date" name="begin_date_time"/>
        </div>
    </div>

    <div>
        <div>
            结束日期：
        </div>
        <div>
            <input type="date" name="end_date_time"/>
        </div>
    </div>

    <div>
        <div>
            实验中心：
        </div>
        <div>
            <select name="lcid" id="lcid">
                {% for lc in lc_list %}

                    <option value="{{ lc.lcid }}">{{ lc.lcname }}</option>

                {% endfor %}
            </select>
        </div>
    </div>

    <div>
        <table id="detail_table">
            <tr>
                <th>实验室</th>
                <th>开放日期</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th></th>
            </tr>

            <tr>
                <td><input type="button" id="add_button" value="向开放计划中增加一个实验室"/></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
